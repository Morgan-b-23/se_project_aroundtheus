<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Morgan Brown" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <section class="header page__section">
        <img src="images/logo.png" alt="website logo" class="header__logo" />
      </section>
      <section class="profile page__section">
        <img src="../images/avatar.png" alt="avatar" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__info_name">Jacques Cousteau</h1>
          <button class="profile__info_edit-button"></button>
          <p class="profile__info_desctription">Explorer</p>
        </div>
        <button class="profile__add_button"></button>
      </section>
      <section class="cards page__section">
        <ul class="card__list">
          <li class="card">
            <img
              src="../images/yosemite.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__title">
              <p>Yosemite Valley</p>
              <button class="card__button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="../images/lake-louise.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__title">
              <p>Lake louise</p>
              <button class="card__button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="../images/bald-mountains.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__title">
              <p>Bald Mountains</p>
              <button class="card__button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="../images/latemar.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__title">
              <p>Latemar</p>
              <button class="card__button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="/images/vanoise.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__title">
              <p>Vanoise Nationa</p>
              <button class="card__button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="../images/lago.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__title">
              <p>Lago di Braies</p>
              <button class="card__button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer page__section">@2024 Around The U.S.</footer>
    </div>
  </body>
</html>

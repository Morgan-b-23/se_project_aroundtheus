<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Morgan Brown" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img src="./images/logo.svg" alt="website logo" class="header__logo" />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <img src="./images/avatar.png" alt="avatar" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            id="profile-edit-button"
            type="button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">@2024 Around The U.S.</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <form class="modal__form form">
          <h2 class="form__title">Edit profile</h2>
          <label class="form__container">
            <input
              placeholder="Name"
              class="form__input"
              id="form-name-input"
              type="text"
              name="name"
            />
          </label>
          <label class="form__container">
            <input
              placeholder="Description"
              class="form__input"
              id="form-description-input"
              type="text"
              name="description"
            />
          </label>
          <button class="form__save-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <form class="modal__form form">
          <h2 class="form__title">New place</h2>
          <label class="form__container">
            <input
              placeholder="Title"
              class="form__input"
              id="form-title-input"
              type="text"
              name="title"
            />
          </label>
          <label class="form__container">
            <input
              placeholder="Image URL"
              class="form__input modal__input_type_title"
              id="form-url-input"
              type="text"
              name="url"
            />
          </label>
          <button class="form__save-button">Save</button>
          <button class="card__trash-button" type="button"></button>
        </form>
      </div>
    </div>
    <div class="modal" id="priview-image-modal">
      <div class="modal__container priview__modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <img class="priview__image" src="" alt="" />
        <h2 class="priview__title"></h2>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__button" type="button"></button>
          <button class="card__trash-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>

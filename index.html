<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Morgan Brown" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img src="./images/logo.svg" alt="website logo" class="header__logo" />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <img src="./images/avatar.png" alt="avatar" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__desctription">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/yosemite.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lake louise</h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/latemar.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National</h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lago.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">@2024 Around The U.S.</p>
    </footer>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <form class="modal__form">
          <h2 class="modal__title">Edit profile</h2>
          <label class="modal__form_input-container">
            <input
              placeholder="Jacques Cousteau"
              class="modal__form_input"
              type="text"
              name="profile__name"
            />
          </label>
          <label class="modal__form_input-container">
            <input
              placeholder="Explorer"
              class="modal__form_input"
              type="text"
              name="profile__desctription"
            />
          </label>
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
